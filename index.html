<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&family=Raleway:wght@300&display=swap" rel="stylesheet">
    <title>JavaScript Quiz</title>
</head>
<body>
    <header class="flexContainer">
        
        <span id="timerDisplay">Timer: 30</span>
    </header>
    <section class="container">
        <section class="quiz">
            <section id="title">
                <h2>JavaScript Quiz</h2>
                <p>This is your chance to impress us with your JavaScript knowledge.</p> 
                <p>Answer the questions to the best of your ability.</p>
                <p>The quiz is timed. For every incorrect answer, 5 seconds will be deducted from the timer.</p>
                <p>Good luck!</p>
                <button id="startBtn">Begin Quiz</button>
            </section>
                <section>
                        <h3 id="question-title"></h3>
                        <ul id="answer-list">
                        </ul>
                </section>

        </section> 
        
        <section class="initial-container">
            <section class="end-screen hide"> 
                <h4 id="finished">Finished!</h4>
                <p id="final-score"></p>
                <form><input type="text" placeholder="record your name or initials" id="initials"></form>
                <button id="submitBtn">Submit Your Score</button>
            </section> 
        </section>
        <section>
            <section>
                <h4 id="high-scores-title"></h4>
                <form action="" id="player-list"></form>
                <button id="return">Start Over</button>
                <button id="view-high-scores">View High Scores</button>
                <div class="score-board hide"></div>
            </section>
        </section>
    </section>

    

    <script src="./assets/index.js"></script>
</body>
</html>
