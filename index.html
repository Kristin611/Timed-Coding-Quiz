<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles.css">
    <title>Coding Quiz</title>
</head>
<body>
    <header class="flexContainer">
        <span id="scoreLog">View High Scores</span>
        <span id="timerDisplay">Time: 30</span>
    </header>
    <section class="container">
        <section class="quiz">
            <section id="title">
                <h2>Coding Quiz Challenge</h2>
                <p>Choose the best answer.</p>
                <button id="startBtn">Begin Quiz</button>
            </section>
                <section>
                        <h3 id="question-title"></h3>
                        <ul id="answer-list">
                            <!-- <li><label><input type="radio" name="answer" value="0">Answer A</label></li>
                            <li><label><input type="radio" name="answer" value="1">Answer B</label></li>
                            <li><label><input type="radio" name="answer" value="2">Answer C</label></li>
                            <li><label><input type="radio" name="answer" value="3">Answer D</label></li> -->
                        </ul>
                </section>

        </section> 
        
        <section class="initial-container">
            <section class="end-screen hide"> 
                <h4 id="finished"></h4>
                <p id="final-score"></p>
                <form><input type="text" placeholder="record your initials" id="initials"></form>
                <button id="submitBtn">Submit</button>
            </section> 
        </section>
        <section>
            <section>
                <h4 id="high-scores-title"></h4>
                <form action="" id="player-list"></form>
                <button id="return">Start Over</button>
                <button id="view-high-scores">View High Scores</button>
                <div class="score-board hide"></div>
            </section>
        </section>
    </section>

    

    <script src="./assets/index.js"></script>
</body>
</html>
